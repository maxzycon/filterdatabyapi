<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-color: rgb(230, 230, 230);
            border-radius: 10px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 30px;
        }
        img{
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="display: flex;justify-content:center;padding: 15vh 0;">
            <div class="col-12 col-lg-10 py-5">
                <input style="padding: 15px 30px;" disabled id="searchform" placeholder="Masukan nama,email,username"/>
            </div>
        </div>
        <div style="display: flex;justify-content:center" id="htmldata">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var ajaxResult = [];
            let field = document.getElementById("searchform");
            let passdata = document.getElementById("htmldata");

            field.addEventListener("keyup",function(){
                let query  = document.getElementById("searchform").value;
                var pattern = new RegExp("^" + query + ".*$", "i");               
                let filter = Object.values(ajaxResult[0]["data"]).filter(
                    response => response.first_name.match(pattern) || response.last_name.match(pattern) || response.email.match(pattern) || 
                    (response.first_name +" "+ response.last_name).match(pattern)
                )
                if(filter.length === 0){
                    passdata.innerHTML = "nama,email,username tidak ditemukan"
                }else{
                    let html = ``;
                    var i;
                    for (i = 0; i < filter.length; i++) {
                        html += `<div class="col-lg-3 col-12 text-center my-3">
                            <div class="card">
                                <div class="card-body">
                                    <img style="border-radius: 100px;" src="`+filter[i]["avatar"]+`" class="img-fluid text-center"/>
                                    <h6 class="mt-3 text-success">`+filter[i]["first_name"]+ " " + filter[i]["last_name"] +`</h6>
                                    <p>`+filter[i]["first_name"]+`</p>
                                    <p>`+filter[i]["email"]+`</p>
                                </div>
                            </div>
                        </div>`;
                        passdata.innerHTML = html;
                    }
                }
            })

        fetch('https://reqres.in/api/users/')
        .then(response => response.json())
            .then(function(data){
                // result push to array
                ajaxResult.push(data);
                // html form foreach
                let html = ``;
                var i;
                for (i = 0; i < data["per_page"]; i++) {
                    html += `<div class="col-lg-3 col-12 text-center my-3">
                        <div class="card">
                            <div class="card-body">
                                <img style="border-radius: 100px;" src="`+data["data"][i]["avatar"]+`" class="img-fluid text-center"/>
                                <h6 class="mt-3 text-success">`+data["data"][i]["first_name"]+ " " + data["data"][i]["last_name"] +`</h6>
                                <p>`+data["data"][i]["first_name"]+`</p>
                                <p>`+data["data"][i]["email"]+`</p>
                            </div>
                        </div>
                    </div>`;
                    passdata.innerHTML = html;
                }
                // remove disabled attribute search field
                let form = document.getElementById("searchform").attributes.removeNamedItem("disabled");
            });
        });
    </script>
</body>
</html>
